<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Tokens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, h3, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carteira de Tokens</h1>
        <p id="walletAddress">Conectar Carteira</p>
        <button onclick="connectWallet()">Conectar</button>
        
        <h3>Saldo de Tokens</h3>
        <p id="tokenBalance">0</p>
        <hr>
        
        <h3>Solicitar Tokens</h3>
        <input type="text" id="amount" placeholder="Quantidade">
        <button onclick="requestTokens()">Solicitar Tokens</button>
        
        <p id="transferStatus"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        let web3;
        let contract;
        let userAccount;

        // ABI do contrato
        const abi = [
            // Coloque aqui a ABI do contrato
        ];

        // Endereço do contrato
        const contractAddress = '0xSeuContratoAqui';

        // Função para conectar à carteira
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    userAccount = (await web3.eth.getAccounts())[0];
                    document.getElementById('walletAddress').textContent = `Carteira conectada: ${userAccount}`;
                    
                    // Conectando ao contrato
                    contract = new web3.eth.Contract(abi, contractAddress);
                    getTokenBalance();
                } catch (error) {
                    console.error("Erro ao conectar à carteira", error);
                }
            } else {
                alert("Instale uma carteira como MetaMask ou Trust Wallet para continuar.");
            }
        }

        // Função para obter o saldo de tokens
        async function getTokenBalance() {
            try {
                const balance = await contract.methods.balanceOf(userAccount).call();
                document.getElementById('tokenBalance').textContent = `${web3.utils.fromWei(balance, 'ether')} Tokens`;
            } catch (error) {
                console.error("Erro ao obter saldo de tokens", error);
            }
        }

        // Função para solicitar tokens
        async function requestTokens() {
            const amount = document.getElementById('amount').value;

            if (amount) {
                try {
                    const tx = await contract.methods.requestTokens(web3.utils.toWei(amount, 'ether')).send({ from: userAccount });
                    document.getElementById('transferStatus').textContent = `Tokens solicitados com sucesso: ${tx.transactionHash}`;
                    getTokenBalance(); // Atualiza o saldo após a solicitação
                } catch (error) {
                    console.error("Erro ao solicitar tokens", error);
                    document.getElementById('transferStatus').textContent = `Erro ao solicitar tokens: ${error.message}`;
                }
            } else {
                alert("Informe a quantidade de tokens a solicitar.");
            }
        }
    </script>
</body>
</html>
